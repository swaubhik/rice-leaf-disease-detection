<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rice Leaf Disease Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            color: #667eea;
            margin-bottom: 10px;
        }

        .upload-text {
            color: #666;
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #999;
            font-size: 0.9em;
        }

        #fileInput {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }

        .preview-area {
            margin: 20px 0;
            display: none;
        }

        .preview-area.active {
            display: block;
        }

        .image-preview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            display: block;
        }

        .results-area {
            margin-top: 30px;
            display: none;
        }

        .results-area.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-card {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .result-main {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .disease-name {
            font-size: 1.8em;
            color: #333;
            font-weight: bold;
        }

        .confidence-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1.3em;
            font-weight: bold;
        }

        .top-predictions {
            margin-top: 20px;
        }

        .top-predictions h3 {
            color: #666;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .prediction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .prediction-item:last-child {
            border-bottom: none;
        }

        .prediction-name {
            color: #333;
            font-weight: 500;
        }

        .prediction-bar-container {
            flex: 1;
            margin: 0 20px;
            background: #e0e0e0;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
        }

        .prediction-bar {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .prediction-value {
            color: #666;
            font-weight: 500;
            min-width: 50px;
            text-align: right;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        .actions {
            text-align: center;
            margin-top: 20px;
        }

        .btn-secondary {
            background: #6c757d;
            margin-left: 10px;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .result-main {
                flex-direction: column;
                text-align: center;
            }

            .confidence-badge {
                margin-top: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŒ¾ Rice Leaf Disease Detection</h1>
            <p>Upload an image of a rice leaf to detect diseases using AI</p>
        </div>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ðŸ“¤</div>
            <div class="upload-text">Click to upload or drag and drop</div>
            <div class="upload-subtext">Supports JPG, PNG, BMP (Max 10MB) â€¢ Press Ctrl+V to paste from clipboard</div>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="preview-area" id="previewArea">
            <img id="imagePreview" class="image-preview" alt="Preview">
        </div>

        <div class="actions">
            <button class="btn" id="analyzeBtn" disabled>Analyze Image</button>
            <button class="btn btn-secondary" id="resetBtn" style="display: none;">Upload Another</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing image...</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="results-area" id="resultsArea">
            <div class="result-card">
                <div class="result-main">
                    <div>
                        <div style="color: #999; font-size: 0.9em; margin-bottom: 5px;">Detected Disease</div>
                        <div class="disease-name" id="diseaseName">-</div>
                    </div>
                    <div class="confidence-badge" id="confidenceBadge">-%</div>
                </div>

                <div class="top-predictions">
                    <h3>All Predictions</h3>
                    <div id="topPredictions"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = '';

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewArea = document.getElementById('previewArea');
        const imagePreview = document.getElementById('imagePreview');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const resetBtn = document.getElementById('resetBtn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const resultsArea = document.getElementById('resultsArea');
        const diseaseName = document.getElementById('diseaseName');
        const confidenceBadge = document.getElementById('confidenceBadge');
        const topPredictions = document.getElementById('topPredictions');

        let selectedFile = null;

        // Click to upload
        uploadArea.addEventListener('click', () => fileInput.click());

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');

            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        // Paste from clipboard
        document.addEventListener('paste', (e) => {
            const items = e.clipboardData?.items;
            if (!items) return;

            for (let i = 0; i < items.length; i++) {
                if (items[i].type.indexOf('image') !== -1) {
                    const blob = items[i].getAsFile();
                    if (blob) {
                        handleFile(blob);
                        e.preventDefault();
                    }
                    break;
                }
            }
        });

        // Handle file selection
        function handleFile(file) {
            // Validate file type
            if (!file.type.startsWith('image/')) {
                showError('Please upload an image file (JPG, PNG, or BMP)');
                return;
            }

            // Validate file size (10MB max)
            if (file.size > 10 * 1024 * 1024) {
                showError('File size must be less than 10MB');
                return;
            }

            selectedFile = file;

            // Preview image
            const reader = new FileReader();
            reader.onload = (e) => {
                imagePreview.src = e.target.result;
                previewArea.classList.add('active');
                analyzeBtn.disabled = false;
                resetBtn.style.display = 'inline-block';
                hideError();
                resultsArea.classList.remove('active');
            };
            reader.readAsDataURL(file);
        }

        // Analyze button
        analyzeBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            loading.classList.add('active');
            analyzeBtn.disabled = true;
            hideError();
            resultsArea.classList.remove('active');

            try {
                const formData = new FormData();
                formData.append('file', selectedFile);

                const response = await fetch(`${API_URL}/predict`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const result = await response.json();
                displayResults(result);
            } catch (error) {
                showError(`Analysis failed: ${error.message}. Make sure the API server is running.`);
            } finally {
                loading.classList.remove('active');
                analyzeBtn.disabled = false;
            }
        });

        // Reset button
        resetBtn.addEventListener('click', () => {
            selectedFile = null;
            fileInput.value = '';
            previewArea.classList.remove('active');
            resultsArea.classList.remove('active');
            analyzeBtn.disabled = true;
            resetBtn.style.display = 'none';
            hideError();
        });

        // Display results
        function displayResults(result) {
            diseaseName.textContent = formatDiseaseName(result.predicted_class);
            confidenceBadge.textContent = `${(result.confidence * 100).toFixed(1)}%`;

            // Display top predictions
            topPredictions.innerHTML = '';
            result.top_predictions.forEach((pred) => {
                const [name, value] = Object.entries(pred)[0];
                const percentage = (value * 100).toFixed(1);

                const item = document.createElement('div');
                item.className = 'prediction-item';
                item.innerHTML = `
                    <span class="prediction-name">${formatDiseaseName(name)}</span>
                    <div class="prediction-bar-container">
                        <div class="prediction-bar" style="width: ${percentage}%"></div>
                    </div>
                    <span class="prediction-value">${percentage}%</span>
                `;
                topPredictions.appendChild(item);
            });

            resultsArea.classList.add('active');
        }

        // Format disease name
        function formatDiseaseName(name) {
            return name
                .split('_')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        }

        // Show error
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('active');
        }

        // Hide error
        function hideError() {
            errorMessage.classList.remove('active');
        }

        // Check API health on load
        async function checkAPIHealth() {
            try {
                const response = await fetch(`${API_URL}/health`, {
                    method: 'GET',
                    cache: 'no-cache'
                });
                if (!response.ok) {
                    console.error('API health check failed:', response.status);
                }
                const data = await response.json();
                console.log('API Status:', data);
            } catch (error) {
                console.error('API connection error:', error);
                // Don't show error immediately on page load, only when user tries to analyze
            }
        }

        checkAPIHealth();
    </script>
</body>

</html>
